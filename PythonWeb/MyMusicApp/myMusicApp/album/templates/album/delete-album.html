{% extends 'base.html' %}
{% block content %}

<!--Edit Page-->
<section class="editPage">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
                {{ form }}
                <!-- Button for Deleting an Album -->
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock content %}
